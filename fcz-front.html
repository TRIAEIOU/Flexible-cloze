<div id="fcz-root" style="height: 100%; display: flex; flex-flow: column nowrap;">
    <div class="{{Tags}} title" style="flex: 0 0;">{{Title}}</div>

    <div id="fcz-scroll-area" class="fcz-scroll-area" style="flex: 1 1; display: flex; flex-flow: column nowrap; overflow: auto; box-sizing: border-box;">

        <!-- Below is the main content field, this has to be present on the card but can be styled/layouted differently -->
        <div id="fcz-content" class="fcz-front" style="flex: 1 1;"></div>

        <!-- Below are the additional fields, delete the divs to remove some or all of the from the card -->
        <div id="fcz-additional" style="flex: 0 0; z-index: 2;">
            {{#Note}}
            <div id="note-header" class="additional-header" style="cursor: pointer;" onclick="fcz_toggle_field(this, 'note')">Note</div>
            <div id="note" class="additional-content fcz-hide">{{Note}}</div>
            {{/Note}}
            {{#Mnemonics}}
            <div id="mnemonics-header" class="additional-header" style="cursor: pointer;"  onclick="fcz_toggle_field(this, 'mnemonics')">Mnemonics</div>
            <div id="mnemonics" class="additional-content fcz-hide">{{Mnemonics}}</div>
            {{/Mnemonics}}
            {{#Extra}}
            <div id="extra-header" class="additional-header" style="cursor: pointer;" onclick="fcz_toggle_field(this, 'extra')">Extra</div>
            <div id="extra" class="additional-content fcz-hide">{{Extra}}</div>
            {{/Extra}}
            <div id="info-header" class="additional-header" style="cursor: pointer;" onclick="fcz_toggle_field(this, 'info')"> Information</div>
            <div id="info" class="additional-content fcz-hide" style="cursor: pointer;">
                <div><b>Deck</b>: {{Deck}}</div>
                {{#Tags}}<div id="tags"><b>Tags</b>: {{Tags}}</div>{{/Tags}}
            </div>
        </div>

        <div id="fcz-show-all" class="fcz-show-all-btn" style="flex: 0 0; cursor: pointer;" onclick="fcz_toggle_all()">Show all</div>

    </div>

    <div id="fcz-footer" style="flex: 0 0; z-index: 2;">
        <!-- Below is the symbol legend footer, delete the divs to remove it or modify number and content of child divs to add/remove symbols -->
        <div id="fcz-legend-footer" style="display: flex; flex-flow: row nowrap">
            <div id="fcz-legend-entry" style="flex: 1 1;">&#8594; Becomes</div>
            <div id="fcz-legend-entry" style="flex: 1 1;">&#8658; Leads to</div>
            <div id="fcz-legend-entry" style="flex: 1 1;">&#10521; Excite/activate</div>
            <div id="fcz-legend-entry" style="flex: 1 1;">тлг Inhibit/deactivate</div>
        </div>

        <!-- Below is the flag legend footer, delete the divs to remove, text and color can be set on the "Styles" page -->
        <div id="fcz-flag-footer" style="display: flex; flex-flow: row nowrap">
            <div id="fcz-flag-red" style="flex: 1 1 100%;"></div><div id="fcz-flag-orange" style="flex: 1 1 100%;"></div><div id="fcz-flag-green" style="flex: 1 1 100%;"></div><div id="fcz-flag-blue" style="flex: 1 1 100%;"></div><div id="fcz-flag-pink" style="flex: 1 1 100%;"></div><div id="fcz-flag-turquoise" style="flex: 1 1 100%;"></div><div id="fcz-flag-purple" style="flex: 1 1 100%;"></div>
        </div>

    </div>

    <!-- Below are the screen edge navigation controls, delete the divs to remove -->
    <div id="nav-controls" style="top: 0; left: 0; z-index: 1;">
        <div id="nav-toggle-all" class="nav-area-top" onclick="fcz_toggle_all()" style="width: 100%; position: fixed; top: 0; left: 0;"></div>
        <div id="nav-prev-cloze" class="nav-area-side" onclick="fcz_previous()" style="height: 100%; left: 0; position: fixed; top: 0;"></div>
        <div id="nav-next-cloze" class="nav-area-side" onclick="fcz_next()" style="height: 100%; right: 0; position: fixed; top: 0;"></div>
    </div>
</div>

        show_all_back: true, // If true inactive clozes are shown on back initially

                            else if (cfg[n][1] == "inactive-prompt") { inactive_prompt = cfg[n][2]; }
                            else if (cfg[n][1] == "key-next-cloze") { fcz['shortcuts']['next'].key = cfg[n][2]; }
                            else if (cfg[n][1] == "key-previous-cloze") { fcz['shortcuts']['prev'].key = cfg[n][2]; }
                            else if (cfg[n][1] == "key-toggle-all") { fcz['shortcuts']['all'].key = cfg[n][2]; }
                            else if (cfg[n][1] == "iterate-from-top") { fcz['iter_top'] = cfg[n][2] == "true"; }
                            else if (cfg[n][1] == "iterate-inactive") { fcz['iter_inactive'] = cfg[n][2] == "true"; }
                            else if (cfg[n][1] == "iteration-hides-previous") { fcz['iter_hide'] = cfg[n][2] == "true"; }
                            else if (cfg[n][1] == "show-all-on-back") { fcz['show_all_back'] = cfg[n][2] == "true"; }
                            else if (cfg[n][1] == "show-additional-on-back") { fcz['show_additional_back'] = cfg[n][2] == "true"; }
                            else if (cfg[n][1] == "expose") { fcz['expose'] = cfg[n][2]; }
                            else if (cfg[n][1] == "scroll") { fcz['scroll'] = cfg[n][2]; }
                        }
                    }
                }
            }
        }

        // Build page content by looping through pattern matches
		const PATTERN = new RegExp(`[{]{2}c(\\d+)[:]{2}?(${fcz['expose']})?(.*?)(?:[:]{2}(.*?))?[}]{2}`, 'gms');        let page = document.getElementById("fcz-field").innerHTML.replace(PATTERN, (match, cloze, expose, content, hint) => {
            // Sanitize input
            if (expose == undefined) { expose = ""; }
            if (content == undefined) { content = ""; }
            if (hint == undefined) { hint = ""; }

            let id_str = "fcz-id-" + (++id).toString();
            let active = (cloze == ord);

            // Exposed clozes will be fixed in show-state when not active (and not navigable): don't insert in cloze array
            if (expose && !active) {
                return `<${fcz['element']} id="${id_str}" class="fcz-expose" state="show"\
                    cloze="${cloze}">${content}</${fcz['element']}>`;
            }

            // Store data, hint and prompt
            let state;
            if (fcz.front) { state = active ? 'hint' : 'hide'; }
            else { state = active || fcz.show_all_back ? 'show' : 'hide'; }
            let index = fcz.clozes.push({
                content: content,
                hide: active ? active_prompt : inactive_prompt,
                hint: hint ? hint : (active ? active_prompt : inactive_prompt),
                do_hide() {
                    if(this.state != "hide") {
                        if (this.active) {
                            this.node.setAttribute("state", "hint");
                            this.node.innerHTML = this.hint;
                            this.state = "hint";
                        } else {
                            this.node.setAttribute("state", "hide");
                            this.node.innerHTML = this.hide;
                            this.state = "hide";
                        }
                    }
                },
                do_hint() {
                    if(this.state != "hint") {
                        this.node.setAttribute("state", "hint");
                        this.node.innerHTML = this.hint;
                        this.state = "hint";
                    }
                },
                do_show() {
                    if(this.state != "show") {
                        this.node.setAttribute("state", "show");
                        this.node.innerHTML = this.content;
                        this.state = "show";
                    }
                },
                do_toggle() {
                    if (this.state == "hide") {
                        if (this.hint != this.hide) { this.do_hint(); }
                        else { this.do_show(); }
                    }
                    else if (this.state == "hint") { this.do_show(); }
                    else { this.do_hide(); }
                },
                id: id_str,
                active: active,
                state: state,
                node: undefined
            }) - 1;
            if (active) {
                if(fcz.findex == -1) { fcz.findex = fcz.cindex = index; }
                fcz.lindex = index;
            }
            let click_logic = `fcz.clozes[${index}].do_toggle(); ` + (fcz['iter_top'] ? ' ' : `if(fcz.iter_inactive || fcz.clozes[${index}].active) { fcz.cindex = ${index}; } `) + `if(this.getAttribute('state') == 'show') {scroll_to_cloze(fcz.clozes[fcz.cindex]);}`;                    
            let initial_content = "";
            if (state == 'show') { initial_content = fcz.clozes[index].content; }
            else if (state == 'hint') { initial_content = fcz.clozes[index].hint; }
            else { initial_content = fcz.clozes[index].hide; }
            // Create element for each cloze with active ones in "hint" and inactive in "hide" state
             return `<${fcz['element']} id="${id_str}" class="${active ? 'fcz-active': 'fcz-inactive'}" state="${fcz.clozes[index].state}" cloze="${cloze}" index="${index}" onclick="${click_logic}">${initial_content}</${fcz['element']}>`;
        });
        // Set this as late as possible to allow original content to be calculated but before setting new content
        fcz.viewport_height = fcz.root.clientHeight;
        fcz.root.innerHTML = page;

        // Store node references to all cloze elements in content array
        var i = 0;
        document.querySelectorAll('#fcz-content [id^="fcz-id-"]:not(.fcz-expose)').forEach(nd => {
            fcz.clozes[i++].node = nd;
        });


        // Show additional fields per default depending on config
        if (!fcz.front && fcz.show_additional_back) {
            document.querySelectorAll('.additional-content').forEach(nd => {
                fcz_toggle_field(nd, nd.id, true);
            });
        }


        // This check should not be needed but for some reason multiple event listeners are registered
        if(!fcz.root.hasAttribute("fcz-init")) {
            document.addEventListener("keydown", function (evt) {
                if (evt.key == fcz['shortcuts']['next'].key && evt.shiftKey == fcz['shortcuts']['next'].shift
                    && evt.ctrlKey == fcz['shortcuts']['next'].shift && evt.altKey == fcz['shortcuts']['next'].alt
                    && evt.getModifierState('AltGraph') == fcz['shortcuts']['next'].altgr
                    && evt.getModifierState('Meta') == fcz['shortcuts']['next'].meta)  {
                        fcz_next();
                        evt.preventDefault();
                } else if (evt.key == fcz['shortcuts']['prev'].key && evt.shiftKey == fcz['shortcuts']['prev'].shift
                    && evt.ctrlKey == fcz['shortcuts']['prev'].shift && evt.altKey == fcz['shortcuts']['prev'].alt
                    && evt.getModifierState('AltGraph') == fcz['shortcuts']['prev'].altgr
                    && evt.getModifierState('Meta') == fcz['shortcuts']['prev'].meta)  {
                        fcz_previous();
                        evt.preventDefault();
                } else if (evt.key == fcz['shortcuts']['all'].key && evt.shiftKey == fcz['shortcuts']['all'].shift
                    && evt.ctrlKey == fcz['shortcuts']['all'].shift && evt.altKey == fcz['shortcuts']['all'].alt
                    && evt.getModifierState('AltGraph') == fcz['shortcuts']['all'].altgr
                    && evt.getModifierState('Meta') == fcz['shortcuts']['all'].meta)  {
                        fcz_toggle_all();
                        evt.preventDefault();
                }
            });
        }

        // Viewport and viewport_offset must be set before scroll_to_cloze
        fcz.viewport = document.getElementsByClassName('fcz-scroll-area')[0];
        fcz.viewport_offset = fcz.viewport.getBoundingClientRect().top;
        scroll_to_cloze(fcz.clozes[fcz.findex], fcz.clozes[fcz.lindex]);

        fcz.root.setAttribute("fcz-init", "true");
    }


    /*******************************************************
    * Scrolls specific clozes into view by scrolling as little as possible
    *******************************************************/
    function scroll_to_cloze(first, last = undefined) {

        // Calculate line height from style
        function line_height(style) {
            let lh = -1;
            if (style.lineHeight.toLowerCase() === "normal") {
                var nd = document.createElement(fcz.element);
                nd.innerHTML = '&nbsp;';
                nd.style.fontSize = style.fontSize;
                nd.style.border = '0px';
                nd.style.margin = '0px';
                nd.style.padding = '0px';
                fcz.root.appendChild(nd);
                lh = nd.offsetHeight;
                fcz.root.removeChild(nd);
            }
			
			if (lh <= 0) { lh = parseInt(style.lineHeight); }

            // Unable to figure out line height, default to 20 px
			if (lh <= 0)  { lh = 20; }

            return lh;
        }

        if (!last) { last = first; }
        const top = first.node.getBoundingClientRect().top + fcz.viewport.scrollTop - fcz.viewport_offset;
        const bottom = last.node.getBoundingClientRect().bottom + fcz.viewport.scrollTop - fcz.viewport_offset;
        if (bottom - top >= fcz.viewport_height) {
			// All clozes will not fit - scroll to first at top regardless
            fcz.viewport.scrollTo(0, top - line_height(window.getComputedStyle(first.node.previousElementSibling ? first.node.previousElementSibling : first.node, ':before')));
        } else if (fcz['scroll'] === 'center'){
        	// All clozes will fit and scrolling to center
			fcz.viewport.scrollTo(0, top - (fcz.viewport_height - (bottom - top)) / 2);
       	} else if (top < fcz.viewport.scrollTop) {
            // Scrolling as little as possible, all will fit and first active above viewport
            fcz.viewport.scrollTo(0, top - line_height(window.getComputedStyle(first.node.previousElementSibling ? first.node.previousElementSibling : first.node, ':before')));
        } else if (bottom > (fcz.viewport.scrollTop + fcz.viewport_height)) {
            // Scrolling as little as possible, all will fit and last active below viewport
            fcz.viewport.scrollTo(0, bottom - fcz.viewport_height + line_height(window.getComputedStyle(last.node.nextElementSibling ? last.node.nextElementSibling : last.node, ':after')));
        }

    }


    /*******************************************************
    * "Toggles" all clozes (not really all, just syncing all of them) or optionally set to specific state
    * If all clozes (active and inactive) in show state: hide all
    * If at least one cloze (active or inactive) in non-show state: show all
    *******************************************************/
    function fcz_toggle_all(state = "") {
        // No state requested, find out whether to show or hide
        if (!state) {
            for (let el of fcz.clozes) {
                if (!state) { state = el.state == "show" ? "hide" : "show"; }
                else if (state == el.state) {
                    state = "show";
                    break;
                }
            }            
        }

        for (let el of fcz.clozes) { state == "show" ? el.do_show() : el.do_hide(); }
        fcz.cindex = fcz.findex;
    }

    /*******************************************************
    * Show next cloze, active or inactive depending on --iterate-inactive
    *******************************************************/
    function fcz_next() {
        if (fcz.clozes[fcz.cindex].state == "show") {
            if (fcz.iter_hide) { fcz.clozes[fcz.cindex].do_hide(); }

            while (true) {
                fcz.cindex++;
                if (fcz.cindex == fcz.clozes.length) { fcz.cindex = 0; }
                if (fcz.iter_inactive || fcz.clozes[fcz.cindex].active) { break; }
            }
        }

        fcz.clozes[fcz.cindex].do_show();
        scroll_to_cloze(fcz.clozes[fcz.cindex]);
    }

    /*******************************************************
    * Show previous cloze, active or inactive depending on --iterate-inactive
    * Note: only iterate active clozes - only show and hint states
    *******************************************************/
    function fcz_previous() {
        if (fcz.iter_hide) { fcz.clozes[fcz.cindex].do_hide(); }

        while (true) {
            if (!fcz.cindex) { fcz.cindex = fcz.clozes.length; }
            fcz.cindex--;
            if (fcz.iter_inactive || fcz.clozes[fcz.cindex].active) { break; }
        }

        fcz.clozes[fcz.cindex].do_show();
        scroll_to_cloze(fcz.clozes[fcz.cindex]);
    }

    /*******************************************************
    * Toggle field container
    *******************************************************/
    function fcz_toggle_field(caller, id, show = false) {
        let el = document.getElementById(id);
        if (!show && el.classList.contains("fcz-show")) { el.classList.replace("fcz-show", "fcz-hide"); }
        else { el.classList.replace("fcz-hide", "fcz-show"); }
    }
</script>
